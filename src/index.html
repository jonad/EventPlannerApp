<!DOCTYPE html >
<html lang="en"
      ng-app="eventapp" >
<head >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title >Event Planner</title >
	<link href="libs/bootstrap/dist/css/bootstrap.min.css"
	      rel="stylesheet" >
	<link href="css/paper.css"
	      rel="stylesheet" >
	<link href="libs/bootstrap-additions/dist/bootstrap-additions.min.css"
	      rel="stylesheet" >
	 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.2.0/toaster.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	  <link rel="stylesheet" href="libs/angular-google-places-autocomplete/src/autocomplete.css">

	  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href="css/main.css"
	      rel="stylesheet" >
</head >

<body >
<nav class="navbar  navbar-inverse navbar-fix navbar-fixed-top" >
	<div class="container-fluid" >
		<div class="container-fluid" >
			<div class="navbar-header" >
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"   aria-expanded="false" >
       			 <span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
      		</button>

			<a class="navbar-brand" href="/">Event Planner</a>
    		</div>


		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >

			<ul class="nav navbar-nav navbar-right" role="navigation" >
				<li ng-show="loggedIn" ui-sref-active="active" >
					<button class="btn btn-success bt" style="background-color: #000; margin:40px;"><a ui-sref="create"><span style="color: #fff;" ><b>Create an event</b></span></a ></button>
				</li >
				<li ng-hide="loggedIn" ui-sref-active="active" >
					<button class="btn bt" style="background-color: #000"><a ui-sref="login"  ><span class="glyphicon glyphicon-log-in"></span><b> Log In</b></a ></button>
				</li >
				<li ng-hide="loggedIn" ui-sref-active="active" >
					<button class="btn bt" style="background-color: #000;">
						<a ui-sref="register">
							<span class="glyphicon glyphicon-user"></span><b>Sign Up</b>
						</a >
					</button>
				</li >


			</ul >
		</div >

	</div >
	</div>
</nav >

<div class="container main-content" >
	<toaster-container ></toaster-container >

	<div class="row" >

		<div ui-view="main">
		</div>

	</div >
</div >


<script src="libs/angular/angular.min.js" ></script >
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<script src="libs/angular-strap/dist/angular-strap.min.js" ></script >
<script src="libs/angular-strap/dist/angular-strap.tpl.min.js" ></script >

 <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.2.0/toaster.min.js"></script>

 <script src="js/common/config.js"></script>
