<ul class="list-group">
  <li class="list-group-item">
      <span class="pull-right"> {{ event.name}}</span>
      <strong>Event Name</strong>
  </li>

<li class="list-group-item">
    <span class="pull-right"> {{ event.type}}</span>
    <strong>Event Type</strong>
</li>

 <li class="list-group-item">
    <span class="pull-right"> {{ event.host}}</span>
    <strong>Event Host</strong>
</li>

  <li class="list-group-item">
    <span class="pull-right"> {{ event.edate | date: "EEEE, MMMM d, y" }}</span>
    <strong>Event Date</strong>
</li>
<li class="list-group-item">
  <div class="row">
    <div class="col-sm-6 mini-card">
      <strong>From </strong><span class="pull-right">{{ event.stime  | date: ' hh:mm a' }}</span>
      </div>

      <div class="col-sm-6 mini-card">
      <strong style="padding-left: 5px;">To </strong><span class="pull-right">{{ event.etime  | date: ' hh:mm a' }}</span>
      </div>
    </div>
  </li>
  </div>
</ul>
